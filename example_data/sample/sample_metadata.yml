#This file defines information about the columns in the sample metadata file. 
# Note that every file REQUIRES a STUDY_ID and STATUS field
# Fields include:
#   ATTRIBUTE_NAME e.g. STUDY_ID that will be used as an attribute in the dataschema
#   field: Column name of the field 
#   label: Human-readable label to use for visualisations etc
#   datatype:  Type of data encoded in the column e.g. str, date, int, float etc
#   dateformat: Format of date field e.g. '%Y-%m-%d'

STUDY_ID:
  field: study_id
  label: Study ID
  datatype: str
STATUS:
  field: status
  label: Status
DATE:
  field: date
  label: Date Enrolled
  dateformat: '%Y/%m/%d'
INTDATE:
  field: intervention_date
  label: Intervention Date
  dateformat: '%Y-%m-%d'
PARASITAEMIA:
  field: parasitaemia_p/ul
  label: Parasitaemia (p/ul)
  datatype: int
PROVINCE:
  field: province
  label: Province
  datatype: str
MONTH:
  field: month
  label: Month collected
  datatype: int
YEAR:
  field: year
  label: Year collected
  datatype: int
